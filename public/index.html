<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="app">
        <div class="shortener">
            <h2>URL shortener</h2>
            <p>This tool makes your long complicated links look nicer.</p>
            
            <div class="input">
                <input class="link-input" type="text" placeholder="Enter your link here" autofocus>
                <button class="shorten-button" type="submit">Shorten</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
